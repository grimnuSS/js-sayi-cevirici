<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayi Cevirici</title>
</head>
<body>
    <div class="form">
        <input type="text" id="sayi1" placeholder="Sayı Giriniz" maxlength="3">
        <input type="button" value="Göster" onclick="sayiCevir()">
    </div>
    <script>
        function sayiCevir(){

            let sayi = document.getElementById("sayi1").value;

            let birler = ["Bir", "İki", "Üç", "Dört", "Beş", "Altı", "Yedi", "Sekiz", "Dokuz"];
            let onlar = ["On", "Yirmi", "Otuz", "Kırk", "Elli", "Altmış", "Yetmiş", "Seksen", "Doksan"];
            let yuzler = ["Yüz", "İki Yüz", "Üç Yüz", "Dört Yüz", "Beş Yüz", "Alti Yüz ", "Yedi Yüz", "Sekiz Yüz", "Dokuz Yüz"];

            const sayilar = sayi.split('');
            
            birler[0] = birler[sayilar[2]-1];
            onlar[0] = onlar[sayilar[1]-1];
            yuzler[0] = yuzler[sayilar[0]-1];

            console.log(yuzler[0] + " " + onlar[0] + " " + birler[0]);
            
        }
    </script>
</body>
</html>
